<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account</title>
  <link rel="stylesheet" href="../styles/registration.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

  <header>
    <div class="logo">MySite</div>
    <nav>
      <a href="../html/index.html">Home</a>
      <a href="../html/login.html">Login</a>
    </nav>
  </header>
    <br><br>
  <main>
    <h1>Create Account</h1>
    <hr>
    <form name="myForm">

      <h2 class="full-width">Personal Information</h2>

      <div class="form-group">
        <label for="idnumber">ID No: xxxx-xxxx</label>
        <div class="input-holder">
          <input type="text" name="idnumber" id="idnumber" maxlength="10">
        </div>
        <div class="error-message" id="idnumber-error"></div>
      </div>

      <div class="form-group">
        <label for="firstname">First Name:</label>
        <div class="input-holder">
          <input type="text" name="firstname" id="firstname">
        </div>
        <div class="error-message" id="firstname-error"></div>
      </div>

      <div class="form-group">
        <label for="lastname">Last Name:</label>
        <div class="input-holder">
          <input type="text" name="lastname" id="lastname">
        </div>        
        <div class="error-message" id="lastname-error"></div>
      </div>

      <div class="form-group">
        <label for="middleinitial">Middle Initial:</label>
        <div class="input-holder">
          <input type="text" name="middleinitial" id="middleinitial">
        </div>
        <div class="error-message" id="middleinitial-error"></div>
      </div>

      <div class="form-group">
        <label for="extensionname">Extension Name:</label>
        <div class="input-holder">
          <input type="text" name="extensionname" id="extensionname">
        </div>
        <div class="error-message" id="extensionname-error"></div>
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
          <div class="input-holder">
            <input type="email" name="email" id="email">
          </div>
        <div class="error-message" id="email-error"></div>
      </div>

      <div class="form-group">
        <label>Sex:</label>
        <div class="sex-options">
          <input type="radio" name="sex" id="male" value="male"><label for="male">Male</label>
          <input type="radio" name="sex" id="female" value="female"><label for="female">Female</label>
        </div>
        <div class="error-message" id="sex-error"></div>
      </div>

      <div class="form-group">
        <label for="birthDate">Birth Date:</label>

        <div class="input-holder">
          <input type="date" name="birthDate" id="birthDate">
        </div>
        
        <!-- This will show the calculated age -->
        <input type="text" id="birthDateData" name="age" readonly placeholder="Your age will appear here">

        <!-- Error message will appear here if needed -->
        <div class="error-message" id="birthDate-error" style="color: red;"></div>
      </div>

      <h2 class="full-width">Address Information</h2>

      <div class="form-group">
        <label for="purok" style="display: flex; align-items: self-end;">Purok: 
          <span class="tooltip"> <i class="fa-solid fa-circle-info"></i>
            <span class="tooltiptext"> Please enter a valid value. Allowed formats: a number (e.g., '1'), a number followed by a capital letter (e.g., '1A'), 'Purok', or 'Purok' followed by a dash and a number (e.g., 'Purok-1')</span>
          </span>
        </label>
        
        <div class="input-holder">
          <input type="text" name="purok" id="purok">
        </div>
         <div class="error-message" id="purok-error"></div>
      </div>

      <div class="form-group">
        <label for="barangay">Barangay:</label>
        <div class="input-holder">
          <input type="text" name="barangay" id="barangay">
        </div>
        <div class="error-message" id="barangay-error"></div>
      </div>

      <div class="form-group">
        <label for="city">City:</label>
        <div class="input-holder">
          <input type="text" name="city" id="city">        
        </div>
        <div class="error-message" id="city-error"></div>
      </div>

      <div class="form-group">
        <label for="province">Province:</label>
        <div class="input-holder">
          <input type="text" name="province" id="province">
        </div>
        <div class="error-message" id="province-error"></div>
      </div>

      <div class="form-group">
        <label for="country">Country:</label>
        <div class="input-holder">
          <input type="text" name="country" id="country">
        </div>
        <div class="error-message" id="country-error"></div>
      </div>

      <div class="form-group">
        <label for="zip">ZIP Code:</label>
        <div class="input-holder">
          <input type="number" name="zip" id="zip">
        </div>
        <div class="error-message" id="zip-error"></div>
      </div>

      <h2 class="full-width">Account Information</h2>

      <div class="form-group">
        <label for="username">Username:</label>
        <div class="input-holder">
          <input type="text" name="username" id="username">
        </div>
        <div class="error-message" id="username-error"></div>
      </div>

      <div class="form-group password">
        <label for="password">Password: <span id="password-strength-checker"></span></label>
        <div class="input-holder">
          <input type="password" name="password" id="password">
          <span>
            <input type="checkbox" id="show-password" class="checkbox" hidden>
            <label for="show-password"><i class="fa-solid fa-eye"></i></label>
          </span>
        </div>
        <div class="error-message" id="password-error"></div>
      </div>

      <div class="form-group">
        <label for="reenterpassword">Re-enter Password: <span id="password-checker-matched"></span></label>
          <div class="input-holder">
            <input type="password" name="reenterpassword" id="reenterpassword">
          </div>
          <div class="error-message" id="reenterpassword-error"></div>
      </div>

      <div class="submit-btn">
        <input type="submit" value="Create Account">
        <p>Already have an account? <a href="../html/login.html">Click here</a></p>
      </div>
    </form>
  </main>

  <footer>
    &copy; 2025 MySite. All rights reserved.
  </footer>

  <script type="module" src="../script/signup.js"></script>
  <script>
    
    const show_password = document.getElementById("show-password"); // checkbox
    const eye_icon = document.querySelector("label[for='show-password'] i");

    show_password.addEventListener("change", () => {
      const passwordField = document.getElementById("password");
      const reenterField = document.getElementById("reenterpassword");

      const show = show_password.checked;

      // Toggle password visibility
      passwordField.type = show ? "text" : "password";
      if (reenterField) reenterField.type = show ? "text" : "password";

      // Toggle eye icon class
      eye_icon.classList.toggle("fa-eye", !show);
      eye_icon.classList.toggle("fa-eye-slash", show);
    });


  </script>
</body>
</html>
